<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section-add">
        <h3 class="section__title">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task"class="section__input section-add__input" type="text">
          <button class="section__button section-add__btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section__title">Todo</h3>
        <ul id="incompleteTasks" class="tasks-list">
          <li class="tasks-list__item">
            <input class="tasks-list__item-checkbox" type="checkbox">
            <span class="tasks-list__item-text">Pay Bills</span>
            <input type="text" class="section__input">
            <button class="tasks-list__item-btn">Edit</button>
            <button class="tasks-list__item-btn btn-delete">
              <img src="./remove.svg" class="tasks-list__item-img">
            </button>
          </li>
          <li class="tasks-list__item tasks-list__item_edit">
            <input type="checkbox" class="tasks-list__item-checkbox">
            <span class="tasks-list__item-text">Go Shopping</span>
            <input type="text" value="Go Shopping" class="section__input">
            <button class="tasks-list__item-btn">Save</button>
            <button class="tasks-list__item-btn btn-delete">
              <img src="./remove.svg" class="tasks-list__item-img">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="tasks-list">
          <li class="tasks-list__item">
            <input type="checkbox" class="tasks-list__item-checkbox" checked>
            <span class="tasks-list__item-text tasks-list__item-text_done">See the Doctor</span>
            <input type="text" class="section__input">
            <button class="tasks-list__item-btn">Edit</button>
            <button class="tasks-list__item-btn btn-delete">
              <img src="./remove.svg" class="tasks-list__item-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
